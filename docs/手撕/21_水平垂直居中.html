<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			display: grid;
			justify-content: center;
			align-items: center;
			width: 100vw;
			height: 100vh;
			margin: 0;
			padding: 0;
		}

		.test1 {
			position: absolute;
			top: 50%;
			left: 50%;
			height: 40px;
			width: 40px;
			transform: translate(-50%, -50%);
			background: red;
		}

		.test2 {
			width: 40px;
			height: 40px;
			background: green;
		}

		.test3 {
			width: 40px;
			height: 40px;
			background: blue;
		}

		.test4 {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			margin: auto;
			width: 40px;
			height: 40px;
			background-color: blueviolet;
		}
	</style>
</head>
<body>
	<div class="test4">

	</div>
</body>
</html>
