<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.container {
			padding: 5px;
			width: 100%;
			height: 100px;
			border: 1px solid green;
		}

		.left {
			float: left;
			width: 300px;
			height: 100%;
			border: 1px solid blue;
		}

		.right {
			margin-left: 305px;
			height: 100%;
			border: 1px solid red;
		}

		.container2 {
			margin-top: 40px;
			padding: 5px;
			display: flex;
			width: 100%;
			height: 100px;
			background: red;
		}

		.left2 {
			flex-basis: 200px;
			background: black;
			margin-right: 10px;
		}

		.right2 {
			flex: 1;
			background: green;
		}

		.container3 {
			position: relative;
			margin-top: 40px;
			padding: 5px;
			width: 100%;
			height: 100px;
			background: red;
		}

		.left3 {
			position: absolute;
			top: 0;
			left: 0;
			width: 200px;
			height: 100%;
			background: black;
		}

		.right3 {
			margin-left: 210px;
			height: 100%;
			background: green;
		}

		.container4 {
			margin-top: 40px;
			padding: 5px;
			display: grid;
			grid-template-columns: 200px 1fr;
			gap: 5px;
			width: 100%;
			height: 100px;
			background: red;
		}

		.left4 {
			background: black;
		}

		.right4 {
			flex: 1;
			background: green;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left"></div>
		<div class="right"></div>
	</div>

	<div class="container2">
		<div class="left2"></div>
		<div class="right2"></div>
	</div>

	<div class="container3">
		<div class="left3"></div>
		<div class="right3"></div>
	</div>

	<div class="container4">
		<div class="left4"></div>
		<div class="right4"></div>
	</div>

</body>
</html>
